<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALITA AI BROWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              heading: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              tech: {
                bg: '#020617', // Slate 950
                surface: '#0f172a', // Slate 900
                card: '#1e293b', // Slate 800
                border: '#334155', // Slate 700
                primary: '#4f46e5', // Indigo 600
                secondary: '#7c3aed', // Violet 600
                accent: '#06b6d4', // Cyan 500
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)',
              'gradient-text': 'linear-gradient(to right, #60a5fa, #a78bfa)',
              'gradient-dark': 'linear-gradient(to bottom, #020617, #0f172a)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      .text-gradient {
        background: linear-gradient(to right, #4f46e5, #9333ea, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>

</head>

</html>
